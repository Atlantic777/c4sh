<head>
	<title>c4sh: Login</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS Styles -->
	<link rel="stylesheet" href="{{STATIC_URL}}css/screen.css">
	<link rel="stylesheet" href="{{STATIC_URL}}css/colors.css">
	<link rel="stylesheet" href="{{STATIC_URL}}css/jquery.tipsy.css">
	
	<!-- Google WebFonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;v2' rel='stylesheet' type='text/css'>
	
	<!-- Modernizr adds classes to the <html> element which allow you to target specific browser functionality in your stylesheet -->
	<script src="{{STATIC_URL}}js/libs/modernizr-1.7.min.js"></script>
	
</head>
<body class="login">
	
	<div class="login-wrapper">
		
		{% if form.errors %}
		<div class="notification error">
			<a href="#" class="close-notification tooltip" title="Hide Notification">x</a>
			<h4>Login failure</h4>
			<p>Your login attempt has failed. Please contact a supervisor.</p>
		</div>
		{% endif %}
		
		<article class="content-box minimizer">
			<header>
				<h2>c4sh</h2>
			</header>
			<section>
				<div id="logform">
					<form method="POST">
					{% csrf_token %}
						<dl>
							<dt>
								<label>Username</label>
							</dt>
							<dd>
								<input type="text" name="username" value="">
							</dd>
							<dt>
								<label>Password</label>
							</dt>
							<dd>
								<input type="password" name="password" value="">
							</dd>
						</dl>
						<button type="submit">Submit</button>
					</form>
				</div>				
			</section>
		</article>
	</div>
	<script src="{{STATIC_URL}}js/libs/jquery-1.5.1.min.js"></script>
	<script src="{{STATIC_URL}}js/jquery/jquery.tipsy.js"></script>
	<script src="{{STATIC_URL}}js/login.js"></script>
</body>
</html>
